site_name: Statistik Schulung

nav:
  - index.md
  - Deskriptive Statistik:
      - Einleitung: content/deskriptive_statistik/index.md
      - Merkmal: content/deskriptive_statistik/merkmal.md
      - Skalenniveaus: content/deskriptive_statistik/skalenniveaus.md
      - Modus: content/deskriptive_statistik/modus.md
      - Median: content/deskriptive_statistik/median.md
      - Arithmetisches Mittel: content/deskriptive_statistik/mean.md
  - old_content:
    - Mengenlehre:
      - Grundlagen: old_content/mengenlehre/index.md
      - Verschiedene Schreibweisen: old_content/mengenlehre/verschiedene_schreibweisen.md
      - Mengenoperationen: old_content/mengenlehre/mengenoperationen.md
    - Lineare Funktionen:
      - Grundlagen: old_content/lineare_funktionen/index.md
      - Summenzeichen: old_content/lineare_funktionen/summenzeichen.md
      - Indexschreibweise: old_content/lineare_funktionen/indizes.md
    - Deskriptive Statistik:
      - Grundlagen: old_content/deskriptive_statistik/index.md
      - Arithmetisches Mittel: old_content/deskriptive_statistik/mean.md
      - Median: old_content/deskriptive_statistik/median.md
      - Modus: old_content/deskriptive_statistik/modus.md
      - Visualisierung: old_content/deskriptive_statistik/visualisierung_mean_mode_median.md
      - Skalenniveaus: old_content/deskriptive_statistik/skalenniveaus.md
    - Verteilungen: old_content/verteilung/verteilung.md
    - Wahrscheinlichkeitstheorie: old_content/wahrscheinlichkeitstheorie/wahrscheinlichkeitstheorie.md
    - Hypothesentest: old_content/hypothesentest/hypothesentest.md
    - Regression: old_content/regression/regression.md
    - Anova: old_content/anova/anova.md


markdown_extensions:
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - md_in_html
  - attr_list
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search
  - macros

extra_css:
  - stylesheets/logo.css
  - stylesheets/grid.css
  - stylesheets/video_admonition.css
  - stylesheets/excel_admonition.css
  - stylesheets/python_tutor_admonition.css
  - stylesheets/mermaid.css

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/pytutor_button.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js
  - https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js

extra:
  social:
    - icon: fontawesome/solid/k
      link: https://www.kununu.com/de/qualidy
    - icon: fontawesome/brands/linkedin
      link: https://de.linkedin.com/company/qualidy
    - icon: material/google
      link: https://www.google.com/search?sca_esv=7e6ba2047fcb60f3&uds=AMwkrPtyB8MsmozA4Lwzqy2G2HCu-abqzc6moOG48q3gP5dtjTRzC2Ws0eSwcyLXDfZNuYCrZ7ByIreHLG9th3vKLekPoVeey0tumAbet4cVLQRLzdRFhUbOGbnyp3xo1V0hzzaNmkCN&si=AKbGX_rcuucMgom2rba1cdwsvM2SVoIkP2btyqGMV4t0GuHIs4sGV_1tpuqR0YHG4Rzd9SdJcL-lW6E-2aJA5azZLTKkIOrZ2j2aWwoBkVbdEJ0o0GPcQhs%3D&q=Qualidy+GmbH+Rezensionen&sa=X&ved=2ahUKEwibsbnSgcmFAxXNQvEDHaVYCiAQ3PALegQIRxAF
    - icon: fontawesome/solid/globe
